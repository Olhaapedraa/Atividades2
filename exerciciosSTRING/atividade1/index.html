<!DOCTYPE html>
<html lang="pt-b">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="java.js" defer></script>
    <title>Exercício 1</title>
</head>
<body>
    <header>
        <h1>Atividade 1</h1>
        <p>Insira um texto</p>
        <hr>
    </header>
    <main>
        <label for="texto">Texto: </label>
        <br>
        <input type="text" id="texto">
        <br><br>
        <button id="botao">Contar</button>
        <br>
        <p id="num"></p>
        <br><hr>
        <h2>Ocorrência de palavras</h2>
        <button id="ocorrenciaa">Ocorrência</button>
        <p id="ocorrencia"></p>
        <br><hr>
        <h2>Insira a palavra que deseja marcar</h2>
        <label for="palavra">Insira a palavra que deseja marcar: </label>
        <br>
        <input type="text" id="palavra">
        <br><br>
        <button id="marcar">Marcar</button>
        <br>
        <p id="palavramarcada"></p>
        <br><hr>
        <h2>Substituição: </h2>
        <label for="pl">Palavra que deseja substituir: </label>
        <br>
        <input type="text" id="pl">
        <br><br>
        <label for="pl2">Palavra que deseja botar no lugar dessa: </label>
        <br>
        <input type="text" id="pl2">
        <br><br>
        <button id="subst">Substituir</button>
        <br>
        <p id="sub"></p>
    </main>
</body>
</html>
